<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Agro Tech Login</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

.login-container {
  max-width: 600px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
  text-align: center;
  background: url('img/agro1.jpeg') center/cover;
  padding: 20px;
  border-radius: 8px;
}

h1 {
  color: #fff;
  font-size: 2em;
}

.login-form {
  margin-top: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: grid;
  grid-gap: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
}

.buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

  </style>

</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>Agro Tech</h1>
    </div>
    <div class="login-form">
      <h2>Login</h2>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="buttons">
          <button type="submit">Login</button>
        </div>
      </form>
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
